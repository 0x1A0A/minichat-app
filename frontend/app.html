<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="styles/login.css" />
		<link rel="stylesheet" href="styles/left-panel.css" />
		<link rel="stylesheet" href="styles/right-panel.css" />
		<link rel="stylesheet" href="styles/mobile.css" />
		<title>Connect</title>
	</head>
	<body>
		<div class="login">
			<div class="login-form">
				<div>Username</div>
				<input type="text" id="input-username" />
			</div>
		</div>
		<main class="grid-container fadeout">
			<div class="left-panel">
				<div class="username-container">
					<div class="username">
						<p>"Default NAME"</p>
					</div>
				</div>
				<div class="room-input-container">
					<div class="room-input">
						<input type="text" placeholder="new room" />
					</div>
				</div>
				<div class="rooms">
					<template>
						<div class="room">
							<p class="room-label">Name</p>
						</div>
					</template>
					<div class="room-list">
					</div>
				</div>
			</div>
			<div class="right-panel">
				<div></div>
				<div class="messages">
					<template>
						<div class="message">
							<div class="message-owner">USER A</div>
							<div class="message-value">MSG A</div>
						</div>
					</template>
					<div class="message-list"></div>
				</div>
				<div class="message-input">
					<div class="container">
						<textarea rows="1"></textarea>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="scripts/state.js"></script>
	<script src="scripts/message.js"></script>
	<script src="scripts/room.js"></script>
	<script src="scripts/main.js"></script>
</html>

<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta width="device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Connect</title>
	</head>
	<body>
		<div class="login">
			<div class="login-form">
				<div>Username</div>
				<input type="text" id="input-username" />
			</div>
		</div>
		<div class="main fadeout">
			<div class="hide-username">default</div>
			<div class="room-input-container">
				<p>new room</p>
				<input type="text" class="room-input-hide" />
			</div>
			<div class="room-list-container">
				<template>
					<div class="room">
						<div class="room-bg"></div>
						<p class="room-label">Name</p>
					</div>
				</template>
				<div class="rooms-list"></div>
			</div>
			<div class="message-container">
				<template>
					<div class="msg">
						<div class="msg-from">USER A</div>
						<div class="msg-string">MSG A</div>
					</div>
				</template>
				<div class="msg-list"></div>
			</div>
			<div class="message-input-container">
				<div class="message-label">message</div>
				<textarea class="message-input" rows="1"> </textarea>
				<div class="message-send-icon">></div>
			</div>
		</div>
	</body>
	<script src="scripts/state.js"></script>
	<script src="scripts/message.js"></script>
	<script src="scripts/room.js"></script>
	<script src="scripts/main.js"></script>
</html>
